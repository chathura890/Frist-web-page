        <img src="assets/images/logo.png" alt="Company Logo" class="company-logo">
        <h2>Register</h2>
        <form action="#" id="signup-form">
          <div class="name-fields">
            <div class="first_one">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" placeholder="Enter your first name">
            </div>
            <div class="second_one">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" placeholder="Enter your last name">
            </div>
          </div>
          <div class="email-country">
            <div class="first_one">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Enter your email address">
            </div>
            <div class="second_one">
            <label for="country">Country</label>
            <select name="country" class="country">
              <option value="">Select Country</option>
              <option value="US">United States</option>
              <option value="CA">Canada</option>
              <option value="AU">Australia</option>
              </select>
            </div>
          </div>
          <div class="password-fields">
            <div class="first_one">
            <label for="password">Password</label>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Enter your password">
                <i class="fas fa-eye" id="toggle-password"></i>
            </div>
            </div>
            <div class="second_one">
            <label for="confirm-password">Confirm Password</label>
            <div class="password-container">
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password">
                <i class="fas fa-eye" id="toggle-confirm-password"></i>
            </div>
            </div>
          </div>
          <p class="tell_abt_u">Tell us about yourself</p>
          <textarea name="about-you" id="about-you" placeholder="Tell us about yourself"></textarea>
          <div class="terms-and-conditions">
            <input type="checkbox" id="terms" name="terms">
            <p class="checkbox_p">creating an account, you agree to our terms and conditions</p> 
          </div>
          <button type="submit" class="register-btn">Register</button>
        </form>
      </div>
    </section>

    <section class="banner">
      <p class="banner_p"> <span class="orange-text"> JOIN </span> FOR <br> BETTER <br> EXPERIENCE! </p>
    </section>

    }
</script>



  <script>
     // Function to auto-type placeholder text letter by letter
  function typePlaceholderText(input) {
    var placeholderText = input.getAttribute('placeholder');
    var index = 0;
    var intervalId = setInterval(function() {
      input.value += placeholderText[index++];
      if (index === placeholderText.length) {
        clearInterval(intervalId);
      }
    }, 100);
  }

  // Select all input fields
  var inputFields = document.querySelectorAll('input[type="text"],textarea');

  // Loop through each input field
  inputFields.forEach(function(input) {
    // Call the function to type placeholder text for each input field
    typePlaceholderText(input);

    // Add event listener for when the input field is clicked
    input.addEventListener('focus', function() {
      // Clear the input field if its value is the same as the placeholder text
      if (input.value === input.getAttribute('placeholder')) {
        input.value = '';
      }
    });

    // Add event listener for when the input field loses focus
    input.addEventListener('blur', function() {
      // Set the value back to the placeholder text if the input field is empty
      if (input.value === '') {
        typePlaceholderText(input);
      }
    });
  });
  </script>
  </body>
